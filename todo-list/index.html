<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-day</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="/global-styles.css">
  <script src="https://kit.fontawesome.com/542ea1a396.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app">
    <div class="header mt4">
      <h1 class="title">To-day</h1>
    </div>  

    <!-- insert to-do input -->
    <input type="text" class="insert-todo" placeholder="Add a task" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Add a task'" />
    <!-- todo-list -->
    <ul class="todo-list">
      <!-- item -->
      <div class="todo-list__item">
        <div class="check-circle action-icon">
          <i class="far fa-circle"></i>
        </div>
        <div class="todo-list__item-content">
          <p class="task">Meet the doctor</p>
          <div class="item-actions">
            <i class="far fa-trash-alt action-icon delete"></i>
          </div>
        </div>
      </div>
    </ul>

    <!-- end -->
  </div>

  <script src="app.js"></script>
</body>
</html>
