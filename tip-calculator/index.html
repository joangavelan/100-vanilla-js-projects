<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIP calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="/global-styles.css">
  <script src="https://kit.fontawesome.com/542ea1a396.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-sm-x">
      <div class="header p1">
        <h1 class="fW600 c-white ta-center">TIP CALCULATOR</h1>
      </div>
      <div class="main p3">
        <div class="error-messages ta-center fSxm">
          <p data-em="all" class="error-message">Please fill in the fields</p>
          <p data-em="bill" class="error-message">Please specify a bill amount</p>
          <p data-em="people" class="error-message">Specify how many people will be tipped</p>
          <p data-em="service" class="error-message">You must select a service rate</p>
        </div>
        <div class="entry-row mv2">
          <h3 class="fSm2 fW500">How much was your bill?</h3>
          <div class="entry mv1">
            <div class="icon-box"><i class="fas fa-dollar-sign"></i></div>
            <input type="number">
          </div>
        </div>

        <div class="entry-row mv2">
          <h3 class="fSm2 fW500">How many people sharing the bill?</h3>
          <div class="entry mt1">
            <div class="icon-box"><i class="fas fa-user"></i></i></div>
            <input type="number">
          </div>
        </div>

        <div class="entry-row mv2">
          <h3 class="fSm2 fW500">How was your service?</h3>
          <select>
            <option selected>Choose...</option>
            <option data-service-rate="great">Great 20%</option>
            <option data-service-rate="good">Good 10%</option>
            <option data-service-rate="bad">Great 2%</option>
          </select>
        </div>

        <div class="loading-bars">
          <div class="loading-bar bar-1"></div>
          <div class="loading-bar bar-2"></div>
          <div class="loading-bar bar-3"></div>
        </div>

        <div class="results ta-center m2 fSb2">
          <p>Tip amount: <span>$ 4.60</span></p>
          <p>Total amount: <span>$ 27.60</span></p>
          <p>Each person owes: <span>$ 4.60</span></p>
        </div>

        <button class="calc btn">Calculate</button>
        <button class="calc btn">New tip calculation</button>
      </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
