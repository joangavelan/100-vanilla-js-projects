<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Modal</title>
  <link rel="stylesheet" href="/global-styles.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/542ea1a396.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app">
    <div class="header ta-center p3">
      <h1 class="title p0">Delicious cakes to sweeten your day</h1>
    </div>
    <div class="gallery">
      <div class="img-wrapper"><img src="images/berries-cake-with-cream.jpg" data-id="1"></div>
      <div class="img-wrapper"><img src="images/banana-bread-with-blueberry-jelly.jpg" data-id="2"></div>
      <div class="img-wrapper"><img src="images/carrot-cake.jpg" data-id="3"></div>
      <div class="img-wrapper""><img src="images/chocolate-cake.jpg" data-id="4"></div>
      <div class="img-wrapper"><img src="images/chocolate-muffins.jpg" data-id="5"></div>
      <div class="img-wrapper"><img src="images/honey-and-lemon-tart.jpg" data-id="6"></div>
      <div class="img-wrapper""><img src="images/kugel.jpg" data-id="7"></div>
      <div class="img-wrapper"><img src="images/macarons.jpg" data-id="8"></div>
      <div class="img-wrapper"><img src="images/raspberry-jelly.jpg" data-id="9"></div>
    </div>
  </div>
  <div class="modal">
    <div class="modal__content">
      <div class="modal__image">
        <!-- image -->
      </div>  
      <!-- nav icons -->
      <i class="fas fa-angle-left icon slider-btn previous"></i>
      <i class="fas fa-angle-right icon slider-btn next"></i>
      <!-- close modal -->
      <i class="fas fa-times icon close"></i>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
